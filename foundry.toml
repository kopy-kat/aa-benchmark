[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.20'
evm_version = 'shanghai'
bytecode_hash = "none"
cbor_metadata = false
optimize = true
via-ir = false
runs = 1000000

fs_permissions = [{ access = "read-write", path = "./results"}]

